version: '3.9'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  api:
    build: ./api-server
    ports:
      - "5000:5000"
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on: [rabbitmq]

  worker:
    build: ./worker
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on: [rabbitmq]

  frontend:
    build: ./frontend
    ports:
      - "8081:80"
    depends_on: [api]
